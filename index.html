<!DOCTYPE html>
<html class="h-100">
	<head>
		<title>Moje książki</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial_scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="style1.css">
	</head>

	<body class="d-flex flex-column h-100">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
			<div class="container">
				<a class="navbar-brand" href="index.html">Dobre książki</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<form class="d-flex me-auto mt-3 mt-lg-0">
					<input class="form-control me-2" type="search" placeholder="Np. tytuł książki lub autor" aria-label="Szukaj">
					<button class="btn btn-outline-success" type="submit">Szukaj</button>
					</form>
				</div>
			</div>
		</nav>

		<main>
		 <section class="text-light">
			<div id="carouselExampleCaptions" class="carousel slide" data-bs-interval="1500" data-bs-ride="carousel">
  			<div class="carousel-indicators">
    			<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    			<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    			<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  			</div>
  			<div class="carousel-inner">
    			<div class="carousel-item active">
      			<img src="books.jpg" class="d-block w-100 carousel-image" alt="First">
      				<div class="carousel-background"></div>
      					<div class="carousel-caption d-none d-md-block text-light">
        					<h5>Czytaj książki!</h5>
        					<p>Czytanie poszerza słownictwo i pobudza wiedzę.</p>
      					</div>
    			</div>
    			<div class="carousel-item">
      			<img src="eod_banner.jpg" class="d-block w-100 carousel-image" alt="Second">
      				<div class="carousel-background"></div>
      					<div class="carousel-caption d-none d-md-block text-light">
        					<h5>Second slide label</h5>
        					<p>Some representative placeholder content for the second slide.</p>
     				 		</div>
    			</div>
    			<div class="carousel-item">
      			<img src="openbook.jpg" class="d-block w-100 carousel-image" alt="Third">
      				<div class="carousel-background"></div>
      					<div class="carousel-caption d-none d-md-block text-light">
        					<h5>Third slide label</h5>
        					<p>Some representative placeholder content for the third slide.</p>
      					</div>
    			</div>
  			</div>
  			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    			<span class="visually-hidden">Previous</span>
  			</button>
  			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    			<span class="carousel-control-next-icon" aria-hidden="true"></span>
    			<span class="visually-hidden">Next</span>
  			</button>
			</div>
			</section>
		</main>

		<footer class="footer bg-dark text-center text-light p-3 mt-auto">All rights reserved &copy; 2022</footer>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	</body>
</html>
